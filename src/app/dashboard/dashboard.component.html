<mat-form-field class="filter-cont">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="shortUrl">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Short Url </th>
      <td mat-cell *matCellDef="let row">
        <a href="/url/{{row.shortUrl}}" mat-raised-button color="accent" target="_blank"><mat-icon >open_in_new</mat-icon> {{row.shortUrl}}</a>
      </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="longUrl">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Long Url </th>
      <td mat-cell *matCellDef="let row"> {{row.longUrl}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
